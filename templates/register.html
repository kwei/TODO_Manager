<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    </head>
    <body>
        <div class="register" id="register" class="register-container">
            <h1>Register</h1>
            <div class="selection">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}" class="active">Register</a>
            </div>
            <form action="{{ url_for('register') }}" method="post">
                <label for="userName"><i class="material-icons">person</i></label>
                <input type="text" name="userName" placeholder="Name..." id="userName" required />
                <label for="password"><i class="material-icons">lock</i></label>
                <input type="password" name="password" placeholder="Password..." id="password" required />
                <label for="password"><i class="material-icons">lock</i></label>
                <input type="password" name="password-check" placeholder="Password-check..." id="password-check" required />
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Register" />
            </form>
        </div>
    </body>
    
</html>
